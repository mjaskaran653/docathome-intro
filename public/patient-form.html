<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment - DoctorAtHome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #0d1117; color: #e6edf3; }
    header {
      background: linear-gradient(90deg, rgba(0,120,215,0.9), rgba(0,191,165,0.9)), 
                  url('https://images.unsplash.com/photo-1584515933487-779824d29309?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      text-align: center; padding: 80px 20px; color: white;
    }
    nav { text-align: center; background: #161b22; padding: 15px; }
    nav a { color: #58a6ff; margin: 0 15px; text-decoration: none; font-weight: 600; }
    nav a:hover { color: #00bfa5; }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #161b22;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    h2 { text-align: center; color: #58a6ff; margin-bottom: 30px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    label { font-weight: 600; }
    input, select, textarea {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      background: #0d1117; color: #e6edf3; outline: none;
    }
    textarea { grid-column: span 2; height: 100px; resize: vertical; }
    button {
      grid-column: span 2;
      background: linear-gradient(90deg, #0078d7, #00bfa5);
      color: white; border: none; border-radius: 8px; padding: 12px;
      font-weight: 600; cursor: pointer; transition: all 0.3s;
    }
    button:hover { box-shadow: 0 0 15px rgba(0,191,165,0.6); }
    @media(max-width: 700px) { form { grid-template-columns: 1fr; } }
    footer { text-align: center; background: #161b22; color: #8b949e; padding: 20px; margin-top: 50px; }
  </style>
</head>
<body>

<header>
  <h1>DoctorAtHome</h1>
  <p>Book Your Appointment â€” Quick, Simple, Secure</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="patient-form.html">Book an Appointment</a>
</nav>

<div class="container">
  <h2>Book an Appointment</h2>
  <form action="/submit" method="POST">
    <div><label>Full Name</label><input type="text" name="full_name" required></div>
    <div><label>Age</label><input type="number" name="age"></div>
    <div><label>Gender</label><select name="gender"><option>Male</option><option>Female</option><option>Other</option></select></div>
    <div><label>Contact</label><input type="email" name="contact" required></div>
    <div><label>City</label><input type="text" name="city"></div>
    <div><label>Consultation Type</label><select name="consultation_type"><option>Online</option><option>Home Visit</option><option>Clinic</option></select></div>
    <div><label>Preferred Date</label><input type="date" name="preferred_date"></div>
    <div><label>Preferred Time</label><input type="time" name="preferred_time"></div>
    <div><label>Symptoms</label><textarea name="symptoms"></textarea></div>
    <div><label>Notes</label><textarea name="notes"></textarea></div>
    <button type="submit">Submit Appointment</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 DoctorAtHome. All rights reserved.</p>
</footer>

</body>
</html>
