<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment - DoctorAtHome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #0078d7, #00bfa5);
      color: white;
      padding: 30px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0078d7;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0078d7;
      box-shadow: 0 0 6px rgba(0,120,215,0.3);
      outline: none;
    }

    textarea {
      grid-column: span 2;
      min-height: 100px;
      resize: vertical;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      background: linear-gradient(90deg, #0078d7, #00bfa5);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #005fa3, #009e8f);
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      grid-column: span 2;
      margin-top: 10px;
    }

    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DoctorAtHome</h1>
    <p>Book Your Appointment Easily</p>
  </header>

  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="/submit" method="POST">
      <div>
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" required>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
      </div>
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label for="contact">Contact Email</label>
        <input type="email" name="contact" id="contact" required>
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="e.g., Calgary">
      </div>
      <div>
        <label for="consultation_type">Consultation Type</label>
        <select name="consultation_type" id="consultation_type">
          <option>Online</option>
          <option>Home Visit</option>
          <option>In-Clinic</option>
        </select>
      </div>
      <div>
        <label for="preferred_date">Preferred Date</label>
        <input type="date" name="preferred_date" id="preferred_date">
      </div>
      <div>
        <label for="preferred_time">Preferred Time</label>
        <input type="time" name="preferred_time" id="preferred_time">
      </div>
      <div>
        <label for="symptoms">Symptoms</label>
        <textarea name="symptoms" id="symptoms" required></textarea>
      </div>
      <div>
        <label for="notes">Additional Notes</label>
        <textarea name="notes" id="notes" placeholder="Any extra details you'd like to share"></textarea>
      </div>
      <button type="submit">Submit Appointment</button>
      <p class="note">Weâ€™ll reach out to confirm your appointment shortly.</p>
    </form>
  </div>

</body>
</html>
