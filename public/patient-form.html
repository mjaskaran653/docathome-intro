<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoctorAtHome | Patient Consultation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 { margin: 0; font-size: 2rem; }
    p { font-size: 1rem; }

    form {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea { resize: vertical; }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 12px 40px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      color: #666;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Patient Consultation Form</h1>
    <p>Please fill out the form below so we can better assist you.</p>
  </header>

  <form action="/submit" method="POST">
    <label for="full_name">Full Name *</label>
    <input type="text" name="full_name" id="full_name" required>

    <label for="age">Age</label>
    <input type="number" name="age" id="age">

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="contact">Contact Email or Phone *</label>
    <input type="text" name="contact" id="contact" required>

    <label for="city">City / Location</label>
    <input type="text" name="city" id="city">

    <label for="symptoms">Describe your current symptoms *</label>
    <textarea name="symptoms" id="symptoms" rows="3" required></textarea>

    <label for="chronic_conditions">Do you have any chronic conditions?</label>
    <textarea name="chronic_conditions" id="chronic_conditions" rows="2"></textarea>

    <label for="medications">Are you taking any medications?</label>
    <textarea name="medications" id="medications" rows="2"></textarea>

    <label for="consultation_type">Preferred Consultation Type</label>
    <select name="consultation_type" id="consultation_type">
      <option>Online</option>
      <option>Home Visit</option>
    </select>

    <label for="preferred_date">Preferred Appointment Date</label>
    <input type="date" name="preferred_date" id="preferred_date">

    <label for="preferred_time">Preferred Time</label>
    <input type="text" name="preferred_time" id="preferred_time" placeholder="e.g., 10:30 AM">

    <label for="notes">Additional Notes or Concerns</label>
    <textarea name="notes" id="notes" rows="3"></textarea>

    <button type="submit">Submit Form</button>
  </form>

  <footer>
    <p>&copy; 2025 DoctorAtHome. All rights reserved.</p>
  </footer>

</body>
</html>
